  <style>
    .form-container {
        max-width: 500px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .form-select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .form-btn {
        background-color: #5BB079;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        padding-bottom: 10px;
        margin-bottom: 10px;
    }

    .message {
      margin-top: 20px;
      color: #333;
    }

    .form-btn:hover {
  background-color: var(--secondary); 
  color: #FFF; 
  }
  </style>
</head>
<body>
  <header>
    <div class="nav-content">
      <img class="about-img" src="logo.jpeg">
      <div class="nav-content">

  </header>

    <section class="form-container">
      <h2 class="h2 center">Contact Us</h2>
      <p class="message">
        Earth Smiles Compost is a responsible company committed to our clients and partners. We promise to get back to you within 2 business days. 
      </p>
      <form action="#">
        <div class="form-group">
          <label class="form-label" for="name">Name:</label>
          <input class="form-input" type="text" id="name" name="name">
        </div>
        <div class="form-group">
          <label class="form-label" for="email">Email:</label>
          <input class="form-input" type="email" id="email" name="email">
        </div>
        <div class="form-group">
          <label class="form-label" for="address">Address:</label>
          <input class="form-input" type="text" id="address" name="address">
        </div>
        <div class="form-group">
          <label class="form-label" for="zipcode">Zip Code:</label>
          <input class="form-input" type="text" id="zipcode" name="zipcode" >
        </div>
        <div class="form-group">
          <label class="form-label" for="phone">Phone Number:</label>
          <input class="form-input" type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
          <label class="form-label" for="plan">Select a Plan:</label>
          <select class="form-select" id="plan" name="plan">
            <option value="plan1">Plan 1</option>
            <option value="plan2">Plan 2</option>
          </select>
        </div>
        <button type="submit" class="form-btn">Submit</button>
      </form>
